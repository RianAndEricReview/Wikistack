{% extends "layout.html" %}

{% block content %}

<h3>Search for Tags</h3>
<hr>
<form method="GET" action="/wiki/search">

  <div class="form-group">
    <label for="searchTag" class="col-sm-2 control-label">Tag to Search For</label>
    <div class="col-sm-10">
      <input name="searchTag" type="text" class="form-control"/>
    </div>
  </div>


  <div class="col-sm-offset-2 col-sm-10">
    <button type="submit" class="btn btn-primary">submit</button>
  </div>

</form>
  <h3>Pages</h3>
  <h4><a href="/wiki/add">Add a New Page</a></h4>
  <hr>
  <ul class="list-unstyled">
    {% for page in foundPages %}
      <li><a href="{{page.route}}">{{page.urlTitle}}</a></li>
    {% endfor %}
  </ul>
{% endblock %}
